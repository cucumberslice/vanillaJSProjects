<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log(`this is my number %s`, 'poop')

    // Styled

    // console.log(`%c this is Jasmine`,'font-size:50px; background: red')


    // warning!
    console.warn('oh noooo')
    

    // Error :|
    console.error('shit')

    // Info
  console.info('crocs eat grass');
    // Testing
    console.assert(1 === 2, 'its wrong')

    // clearing
    console.clear()

    // Viewing DOM Elements

    // Grouping together

    dogs.forEach(dog => {

      console.group(`${dog.name}`)

      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting

      console.count('hello')
      console.count('hello')
      console.count('hello')
      console.count('hello')
      console.count('yeshi')


    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')


  </script>
</body>
</html>
